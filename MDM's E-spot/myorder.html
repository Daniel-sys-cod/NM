<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #0d0d1a; color: white; margin: 0; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; color: #00d4ff; }
    .table-container { max-width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; background: #1a1a2e; border-radius: 10px; overflow: hidden; }
    th, td { padding: 12px; text-align: left; font-size: 14px; border-bottom: 1px solid #333; color: white; }
    th { background-color: #00d4ff; color: black; position: sticky; top: 0; z-index: 2; }
    tr:nth-child(even) { background-color: rgba(255,255,255,0.05); }
    tr:hover { background-color: rgba(0,212,255,0.1); }
    img { max-width: 100px; border-radius: 6px; }
    input { width: 90%; padding: 5px; border: none; border-radius: 4px; background: #0d0d1a; color: white; }
    button { background: #00d4ff; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0099cc; }
    button:disabled { background: gray; cursor: not-allowed; }
  </style>
</head>
<body>
<h2>My Orders</h2>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
        <th>User ID</th>
        <th>Zone ID</th>
        <th>In-game Name</th>
        <th>Account Name</th>
        <th>Package</th>
        <th>Price</th>
        <th>Email</th>
        <th>Payment Screenshot</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody"></tbody>
  </table>
</div>

<script>
const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) { alert("Please sign in first."); window.location.href = "SignIn.html"; }

let orders = JSON.parse(localStorage.getItem("orders")) || [];
let myOrders = orders.filter(o => o.customerEmail === user.email);

function renderOrders() {
  const tbody = document.getElementById("ordersTableBody");
  tbody.innerHTML = "";

  if (myOrders.length === 0) {
    tbody.innerHTML = `<tr><td colspan="11" style="text-align:center;">No orders found ‚ùå</td></tr>`;
    return;
  }

  myOrders.forEach((order, index) => {
    const tr = document.createElement("tr");
    const statusColor = order.status === "Completed" ? "lime" : "orange";
    const locked = order.editCount >= 2;

    tr.innerHTML = `
      <td>${order.date}</td>
      <td style="font-weight:bold; color:${statusColor};">${order.status || "Pending"}</td>
      <td><input type="text" value="${order.userId}" id="userId-${index}" ${locked ? "disabled" : ""}></td>
      <td><input type="text" value="${order.zoneId}" id="zoneId-${index}" ${locked ? "disabled" : ""}></td>
      <td><input type="text" value="${order.ingameName || ""}" id="ingameName-${index}" ${locked ? "disabled" : ""}></td>
      <td><input type="text" value="${order.accountName}" id="accountName-${index}" ${locked ? "disabled" : ""}></td>
      <td>${order.diamondPackage}</td>
      <td>${order.price} MMK</td>
      <td>${order.customerEmail}</td>
      <td>
        <input type="file" id="screenshot-${index}" accept="image/*" ${locked ? "disabled" : ""}>
        ${order.screenshot ? `<br><img src="${order.screenshot}" style="max-width:80px; border-radius:6px;">` : ""}
      </td>
      <td><button onclick="saveOrder(${index})" ${locked ? "disabled" : ""}>üíæ Save</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function saveOrder(index) {
  let updatedOrder = orders.filter(o => o.customerEmail === user.email)[index];
  let fileInput = document.getElementById(`screenshot-${index}`);
  let locked = updatedOrder.editCount >= 2;

  if (locked) { alert("‚ùå You cannot edit this order anymore. It is locked."); return; }

  if (updatedOrder.editCount === 1) {
    const userId = document.getElementById(`userId-${index}`).value.trim();
    const zoneId = document.getElementById(`zoneId-${index}`).value.trim();
    const ingameName = document.getElementById(`ingameName-${index}`).value.trim();
    const accountName = document.getElementById(`accountName-${index}`).value.trim();
    const password = prompt("Enter your account password to edit again:");

    if (!userId || !zoneId || !ingameName || !accountName || password !== user.password) {
      alert("‚ùå All fields are required and password must match. Cannot save.");
      return;
    }
  }

  updatedOrder.userId = document.getElementById(`userId-${index}`).value;
  updatedOrder.zoneId = document.getElementById(`zoneId-${index}`).value;
  updatedOrder.ingameName = document.getElementById(`ingameName-${index}`).value;
  updatedOrder.accountName = document.getElementById(`accountName-${index}`).value;

  if (fileInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = function(e) {
      updatedOrder.screenshot = e.target.result;
      finishSave(updatedOrder);
    };
    reader.readAsDataURL(fileInput.files[0]);
  } else {
    finishSave(updatedOrder);
  }
}

function finishSave(order) {
  order.editCount = order.editCount ? order.editCount + 1 : 1;
  localStorage.setItem("orders", JSON.stringify(orders));
  alert(order.editCount >= 2 ? "‚úÖ Order saved and now locked!" : "‚úÖ Order updated successfully!");
  myOrders = orders.filter(o => o.customerEmail === user.email);
  renderOrders();
}

renderOrders();
</script>
</body>
</html>
