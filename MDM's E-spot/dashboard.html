<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.dashboard-body {
      background: #0d0d1a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding-top: 80px; /* ‚úÖ Pushes content below fixed navbar */
    }

    /* Navbar */
    .navbar {
      background: #1a1a2e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed; /* ‚úÖ Sticks navbar at top */
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar .logo {
      height: 70px; /* ‚úÖ Bigger logo */
      width: auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a.active {
      color: #00d4ff;
    }

    /* Search Bar */
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 2px solid #00d4ff;
      background: #1a1a2e;
      color: white;
      outline: none;
      box-shadow: 0 0 10px #00d4ff;
    }

    .search-bar input:focus {
      box-shadow: 0 0 20px #00d4ff;
    }

    .search-bar button {
      padding: 10px 15px;
      margin-left: 5px;
      background: #ff0055;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff0055;
    }

    .search-bar button:hover {
      background: #e6004c;
      box-shadow: 0 0 15px #ff0055;
    }

    /* Dashboard Content */
    .dashboard {
      text-align: center;
      margin-top: 20px;
    }

    .balance-card {
      background: rgba(20, 20, 40, 0.9);
      padding: 20px;
      margin: 20px auto;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00d4ff;
    }

    /* Game Categories */
    .categories h2 {
      margin-bottom: 20px;
      color: #00d4ff;
    }

    .game-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .game-card {
      display: block;
      background: #1a1a2e;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      width: 180px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00d4ff;
    }

    .game-card img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .game-card p {
      margin: 0;
      font-weight: bold;
      color: white;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      background: #1a1a2e;
      color: #aaa;
      font-size: 14px;
    }

    footer a {
      color: #00d4ff;
      text-decoration: none;
    }

    /* ‚úÖ Google Translate Box */
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2000;
      background: rgba(0,0,0,0.7);
      border: 1px solid #00d9ff;
      border-radius: 8px;
      padding: 5px 10px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="dashboard-body">

<!-- ‚úÖ Google Translate Dropdown -->
<div id="google_translate_element"></div>

<nav class="navbar">
  <img src="logo.png" alt="Logo" class="logo">
  <ul class="nav-links">
    <li><a href="dashboard.html" class="active">Dashboard</a></li>
    <li><a href="#" onclick="logout()">Logout</a></li>
  </ul>
</nav>

  <style>
  /* Navbar */
  .navbar {
    background: #1a1a2e;
    padding: 8px 20px;   /* ‚úÖ smaller padding makes navbar thinner */
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    height: 60px;       /* ‚úÖ smaller navbar height */
  }

  .navbar .logo {
    height: 70px;       /* ‚úÖ make logo bigger */
    width: auto;
    margin-left: 0px;   /* ‚úÖ push slightly from the edge */
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .nav-links a.active {
    color: #00d4ff;
  }

  /* Push page content below navbar */
  body.dashboard-body {
    padding-top: 70px; /* ‚úÖ content starts below smaller navbar */
    margin: 0;
    background: #0d0d1a;
    font-family: Arial, sans-serif;
    color: white;
  }
</style>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search here...">
    <button onclick="handleSearch()">Search</button>
  </div>

    <!-- Categories -->
    <div class="categories">
      <h2>Game Categories</h2>
      <div class="game-grid">
        <a href="purchase.html" class="game-card">
          <img src="Mobile Legends_ Bang Bang - Apps on Google Play.jpg" alt="Mobile Legends">
          <p>Mobile Legends</p>
        </a>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="balance-card">
      <h2>Welcome!</h2>
      <p id="welcomeMsg"></p>
      <a href="myorder.html">
        <button style="padding:10px; margin-top:15px; background:#00d4ff; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">
          üì¶ View My Orders
        </button>
      </a>
    </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 All rights reserved.</p>
    <p>MLBB Logo credits: <a href="https://www.pinterest.com/terbumtugrik/" target="_blank">terbumtugrik on Pinterest</a></p>
  </footer>

  <script>
    // check login
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      window.location.href = 'SignIn.html';
    } else {
      document.getElementById('welcomeMsg').innerText = `Hello, ${user.name} (${user.email})`;
    }

    // Handle Search
    function handleSearch() {
      const query = document.getElementById('searchInput').value.trim();

      if (query === "MDMSADMINACC") {
        if (user.role === "admin") {
          window.location.href = "orders.html"; // ‚úÖ Admin only
        } else {
          alert("Access denied: Only admins can use this code.");
        }
      } 
      else if (query === "NawMarian") {
        const pass = prompt("Enter Admin Dashboard Password:");
        if (pass === "3725NM") {
          window.location.href = "admin-dashboard.html";
        } else {
          alert("‚ùå Incorrect password!");
        }
      }
      else {
        alert("No results found for: " + query);
      }
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'SignIn.html';
    }
  </script>

</body>
</html>
