<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="Logo.png" alt="Logo" class="logo">

  <div class="card">
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="email" id="signinEmail" placeholder="Email" required>
      <input type="password" id="signinPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById('signinForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('signinEmail').value;
      const password = document.getElementById('signinPassword').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } else {
        alert('Incorrect email or password.');
      }
    });
  </script>
  <script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];

    if (users.find(user => user.email === email)) {
      alert('Account with this email already exists.');
      return;
    }

    // âœ… Every new account starts as a normal user
    users.push({ name, email, password, role: "user" });
    localStorage.setItem('users', JSON.stringify(users));

    alert('Account created successfully! Please sign in.');
    window.location.href = 'SignIn.html';
  });
</script>
<script>
  const user = JSON.parse(localStorage.getItem('loggedInUser'));
  if (!user) {
    window.location.href = 'SignIn.html';
  } else {
    document.getElementById('welcomeMsg').innerText = `Hello, ${user.name} (${user.email})`;
  }

  // ðŸ”¹ Handle Search
  function handleSearch() {
    const query = document.getElementById('searchInput').value.trim();

    if (user.role === "admin" && query === "MDMSADMINACC") {
      window.location.href = "orders.html"; // âœ… admins go to orders page
    } else {
      alert("No results found for: " + query);
    }
  }

  function logout() {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'SignIn.html';
  }
</script>
